<!DOCTYPE html>
<html>
<head>
  <title>MediaShare</title>
  <!-- Tambahkan link CSS Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .file-details {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .file-details img {
      width: 100%;
      max-width: 100px;
      height: auto;
      margin-right: 10px;
    }

    @media (max-width: 576px) {
      h1 {
        text-align: center;
      }

      .file-details img {
        max-width: 80px;
        margin-right: 0;
        margin-bottom: 10px;
      }
    }

    /* Tambahkan CSS untuk mengatur card menjadi tengah */
    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 400px;
    }

    /* Tambahkan media query untuk layar Oppo A5s */
    @media (max-width: 720px) {
      .file-details img {
        max-width: 60px;
      }
      
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 class="text-center">MediaShare</h1>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <div class="file-details">
          <img src="pdf.png" alt="PDF Icon">
          <div>
            <h5 class="card-title">Detail File</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><strong>Nama:</strong> myfile.pdf</li>
              <li class="list-group-item"><strong>Ukuran:</strong> 1.5 MB</li>
              <li class="list-group-item"><strong>Unggah:</strong> 25 Juni 2023</li>
            </ul>
          </div>
        </div>
        <div id="download-link" class="text-center">
          <p>Link anda akan siap dalam <span id="countdown">5</span> detik...</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Tambahkan script JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var countDown = 5;
      var countdownElement = document.getElementById("countdown");
      var downloadLinkElement = document.getElementById("download-link");
      var countdownInterval = setInterval(function() {
        countdownElement.textContent = countDown;
        countDown--;
        if (countDown < 0) {
          clearInterval(countdownInterval);
          downloadLinkElement.innerHTML = "<a href='myfile.pdf' class='btn btn-primary'>Download Link</a>";
        }
      }, 1000);
    });
  </script>
</body>
  </html>
